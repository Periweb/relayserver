<ng-container *ngIf="dataSource.data.length">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header><span translate>User name</span></mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.userName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lockedUntil">
      <mat-header-cell *matHeaderCellDef mat-sort-header><span translate>Locked until</span></mat-header-cell>
      <mat-cell *matCellDef="let user" [matTooltip]="user.lockedUntil?.format('L LTS')" matTooltipPosition="left">
        {{ user.lockedUntil?.calendar() }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ user: user }">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="userColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: userColumns;"></mat-row>
  </mat-table>

  <button mat-fab color="primary" (click)="openAdd()">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>

<mat-menu xPosition="before" #menu="matMenu">
  <ng-template matMenuContent let-user="user">
    <button mat-menu-item (click)="openEdit(user)">
      <mat-icon>edit</mat-icon>
      <span translate>Change password</span>
    </button>
    <button mat-menu-item [disabled]="user.userName === userName" (click)="openDelete(user)">
      <mat-icon>delete</mat-icon>
      <span translate>Delete</span>
    </button>
  </ng-template>
</mat-menu>

<ng-container *ngIf="blocked">
  <trs-spinner-overlay></trs-spinner-overlay>
</ng-container>

<ng-template #add let-data>
  <form #form="ngForm" [trsDialogClose]="data.user">
    <h1 mat-dialog-title translate>Add user</h1>
    <div mat-dialog-content class="trs-flex trs-column">
      <mat-form-field>
        <input name="userName" matInput [placeholder]="'User name' | translate"
               maxlength="250" required [(ngModel)]="data.user.userName">
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" matInput [placeholder]="'Password' | translate"
               maxlength="250" required [(ngModel)]="data.user.password">
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="verifyPassword" matInput [placeholder]="'Verify password' | translate" #verify="ngModel"
               maxlength="250" required [(ngModel)]="data.user.verifyPassword" [trsEquals]="data.user.password">
        <mat-error *ngIf="verify?.errors?.equals" translate>The passwords do not match.</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button matDialogClose><span translate>Cancel</span></button>
      <button type="submit" mat-button color="primary" [disabled]="form.invalid"><span translate>Add</span></button>
    </div>
  </form>
</ng-template>

<ng-template #edit let-data>
  <form #form="ngForm" [trsDialogClose]="data.user">
  <h1 mat-dialog-title translate>Change password</h1>
  <div mat-dialog-content class="trs-flex trs-column">
    <p translate [translateParams]="data.user">Please enter the new password for user USERNAME:</p>
    <mat-form-field>
      <input type="password" name="currentPassword" matInput [placeholder]="'Current password' | translate"
             maxlength="250" required [(ngModel)]="data.user.currentPassword">
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" matInput [placeholder]="'New password' | translate"
             maxlength="250" required [(ngModel)]="data.user.password">
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="verifyPassword" matInput [placeholder]="'Verify password' | translate" #verify="ngModel"
             maxlength="250" required [(ngModel)]="data.user.verifyPassword" [trsEquals]="data.user.password">
      <mat-error *ngIf="verify?.errors?.equals" translate>The passwords do not match.</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button matDialogClose><span translate>Cancel</span></button>
    <button type="submit" mat-button color="primary"><span translate>Change</span></button>
  </div>
  </form>
</ng-template>

<ng-template #delete let-data>
  <h1 mat-dialog-title translate>Delete user</h1>
  <div mat-dialog-content>
    <p translate [translateParams]="data.user">Do you really want to delete the user USERNAME?</p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button matDialogClose><span translate>Cancel</span></button>
    <button mat-button color="warning" [matDialogClose]="data.user"><span translate>Delete</span></button>
  </div>
</ng-template>
