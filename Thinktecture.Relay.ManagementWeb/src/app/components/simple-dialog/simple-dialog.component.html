<h1 mat-dialog-title [translate]="data?.title"></h1>
<div mat-dialog-content>
  <p [translate]="data?.content"></p>
  <p *ngFor="let content of data?.contents" [translate]="content"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button matDialogClose cdkFocusInitial><span translate>Ok</span></button>
</div>
